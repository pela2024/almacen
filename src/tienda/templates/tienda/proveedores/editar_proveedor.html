{% extends 'tienda/base.html' %}

{% block contenido %}
<h1>Editar Proveedor: {{ proveedor.razon_social }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
<a href="{% url 'tienda:lista_proveedores' %}">Volver a la lista</a>
{% endblock %}
